{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Own static file -->
    <link rel="stylesheet" type="text/css" href="{% static 'bet/base.css' %}" />
      <title>{% block title %}{% endblock %}</title>

  </head>
  <body>
    <header class="site-header">
        <nav class="navbar navbar-eand-md navbar-dark bg-steel fixed-top">
            <div class="container">
                <a class="navbar-brand mr-4" href="/">Home</a>
                {% if user.is_authenticated %}
                    <a class="navbar-brand mr-4" href="{% url 'user-profile-detail' user.username%}">Profile</a>
                    <a class="navbar-brand mr-4" href="{% url 'bet-home' %}">Bet</a>
                    <a class="navbar-brand mr-4" href="{% url 'user-logout'%}">Log Out</a>
                {% else %}
                    <a class="navbar-brand mr-4" href="{% url 'user-login'%}">Log In</a>
                    <a class="navbar-brand mr-4" href="{% url 'user-register' %}">Create Account</a>

                {% endif %}
            </div>
        </nav>
    </header>

    <main role="main" class="container">

        <div class="row">
            <div class="col-md-8">
                {% if messages %}
                    {% for message in messages %}
                        <div class = "alert alert-{{ message.tags }}">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}

                {% block content %}{% endblock %}
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
  </body>
</html>
