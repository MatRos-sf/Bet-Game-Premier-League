{% extends 'bet/base.html'%}
{% load crispy_forms_tags %}
{% block title %}Login{% endblock %}

{% block content %}

<div class="content-section">
    {% for match in matches %}
        <div class="card">
              <div class="card-header">
                {{ match}}
              </div>
              <div class="card-body">
                <h5 class="card-title">{{ match }}</h5>
                <div class="btn-group" role="group" aria-label="Basic outlined example">
                  <button type="button" class="btn btn-outline-primary" >{{ match.home_team.name }}</button>
                  <button type="button" class="btn btn-outline-primary" >Draw</button>
                  <button type="button" class="btn btn-outline-primary" >{{ match.away_team.name }}</button>
                </div>

              </div>
        </div>
    {% endfor %}

</div>

{% endblock %}
